apiVersion: v1
kind: Service
metadata:
  name: {{ include "grpc-envoy.fullname" . }}
  labels:
    {{- include "grpc-envoy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .port }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "grpc-envoy.selectorLabels" . | nindent 4 }}
