<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>quickstart</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="msg">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="send-grpc-string">Send GRPC String</button>
                    <button class="btn btn-primary" type="button" id="send-rest-string">Send REST String</button>
                    <br />
                    <button class="btn btn-primary" type="button" id="send-grpc-binary">Send GRPC Binary</button>
                    <button class="btn btn-primary" type="button" id="send-rest-binary">Send REST Binary</button>
                </span>
            </div>
            <p class="help-block">Example: "Hello", "4 Hello"; Type text and hit which method to send, or leave message blank to send a 5M payload</p>
        </div>
    </div>
    GRPC
    <div class="row" id="grpc-first"></div>
    <br />
    REST
    <div class="row" id="rest-first"></div>
</div>

</body>
</html>
